<body>
    <div class="contacto__container">
        <h2 class="contacto__title">Contacto</h2>
        <form class="contacto__form" action="https://formspree.io/f/mgebrpdr" method="POST">
            <div class="contacto__row">
                <div class="contacto__column">
                    <label class="contacto__label">Ingresa tu email</label>
                    <input class="contacto__input" type="email" required name="email">
                </div>
                <div class="contacto__column">
                    <label class="contacto__label">Ingresa tu nombre</label>
                    <textarea  class="contacto__input" name="message"></textarea>
                </div>
            </div>
            <div class="contacto__mensaje">
                <label class="contacto__label">Ingresa tu mensaje</label>
                <textarea class="contacto__textarea" required name="message"></textarea>
                <button class= "contacto__btn" type="submit">Enviar</button>
            </div>
        </form>
    </div>
